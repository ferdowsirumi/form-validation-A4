<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hazera: Form Validation</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- begin section availability  -->
    <section id="availability" class="section-gray" style="background-color:#ced4da;">

        <div class="form-container" id="memberRegistration">
            <div class="header">
                <h2>Member Registration</h2>
            </div>
            <form class="form" id="registerForm" onsubmit="return false;">
                <div class="form-control">
                    <label>Firstname</label>
                    <input type="text" placeholder="komalbahen" id="firstname">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Lastname</label>
                    <input type="text" placeholder="Patel" id="lastname">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control ">
                    <label>Address</label>
                    <input type="text" placeholder="address" id="address">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>City</label>
                    <input type="text" placeholder="city" id="city">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control ">
                    <label>Postal Code</label>
                    <input type="text" placeholder="postal-code" id="postalcode">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Province</label>
                    <input type="text" list="provinces" placeholder="province" id="province">
                    <datalist id="provinces">
            <option value="QC">
            <option value="ON">
            <option value="MN">
            <option value="SK">
            <option value="AB">
            <option value="AB">
          </datalist>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Age</label>
                    <input type="number" placeholder="age" id="age" min="1">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Confirm</label>
                    <input type="password" placeholder="Repeat password" id="password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="text" placeholder="hello@email.com" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <p class="error" id="validationResult"> </p>
                <p class="success" id="successResult"> </p>
                <div class="submission">
                    <div>
                        <button id="btnRegisterAccount">Create Account</button>
                    </div>
                    <div>
                        <button id="btnClear">Clear Form</button>
                        <!-- <input value="Clear Questions" class="button clear" id="clear-button" onclick="resetForm()"
                  type="submit"> -->
                    </div>
                </div>
            </form>

        </div>
    </section>
    <script src="assignment4.js"></script>
</body>

</html>
